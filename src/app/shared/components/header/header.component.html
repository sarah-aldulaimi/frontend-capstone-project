<header class="ll_header" [class.top-fixed]="topFixed" [ngClass]="{ 'bg-gray-50 shadow': topFixed && isScrolled }">
  <div class="container">
    <div class="flex items-center">
      <div class="flex items-center">
        <a class="logo" [routerLink]="['']"><h3>Ecommerce</h3></a>
        <ul class="flex item-center ml-5" *ngIf="!isLessThenLargeDevice && menuList && menuList.length">
          <li *ngFor="let menu of menuList">
            <a
              mat-button
              [routerLink]="[menu.path]"
              routerLinkActive="bg-gray-100"
              class="text-lg font-bold py-2 px-5"
              >{{ menu.name }}</a
            >
          </li>
        </ul>
      </div>
      <button
        *ngIf="isLessThenLargeDevice"
        (click)="toggleSidenav.emit()"
        class="_sidenav__toggler ml-auto md:ml-3 ms-sm-3"
        mat-icon-button
      >
        <mat-icon>menu</mat-icon>
      </button>
      <div class="hidden items-center md:flex ml-auto">
        <div id="shpCart">
          <a style="margin-right: 10px" [routerLink]="['dashboard/shopping-cart']"
            ><img src="/assets/images/shop.png"
          /></a>
        </div>
        <div id="loginGroup">
          <a
            [routerLink]="['/auth/login']"
            id="loginbtn"
            mat-raised-button
            color="warn"
            class="text-lg font-bold py-2 px-5"
            >Login</a
          >
          <a [routerLink]="['/auth/signup']" mat-raised-button color="accent" class="text-lg font-bold py-2 px-5 ml-2"
            >Join Now</a
          >
        </div>
      </div>
    </div>
  </div>
</header>
