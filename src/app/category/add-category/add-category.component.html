<div class="login w-full max-w-xl rounded-md mx-auto border p-4 sm:p-8 xl:p-20" style="height: 513px">
  <form id="addCategoryForm" #addCategoryForm="ngForm" (ngSubmit)="addCategory(addCategoryForm)">
    <h1 class="text-2xl font-bold">Add Category</h1>
    <div class="mb-4 mt-6">
      <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="name">Name</label>
      <input
        class="
          text-sm
          appearance-none
          rounded
          w-full
          py-2
          px-3
          text-gray-700
          bg-gray-100
          leading-tight
          focus:outline-none
          focus:shadow-outline
          h-10
        "
        ngModel
        name="name"
        id="name"
        type="text"
        placeholder="Name"
      />
    </div>
    <div class="mb-6 mt-6">
      <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="description"> Description </label>
      <input
        class="
          text-sm
          bg-gray-100
          appearance-none
          rounded
          w-full
          py-2
          px-3
          text-gray-700
          mb-1
          leading-tight
          focus:outline-none
          focus:shadow-outline
          h-10
        "
        ngModel
        name="description"
        id="description"
        type="text"
        placeholder="Description"
      />
    </div>
    <div class="flex w-full mt-6" style="padding: 5px">
      <button
        class="
          w-full
          bg-gray-800
          hover:bg-grey-900
          text-white text-sm
          py-2
          px-4
          font-semibold
          rounded
          focus:outline-none
          focus:shadow-outline
          h-10
        "
        type="submit"
      >
        Add
      </button>
    </div>
  </form>
  <div id="success"></div>
</div>
