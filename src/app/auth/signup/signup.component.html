<div class="login__page" [style.background-image]="'url(assets/images/login-bg.jpg)'">
  <div class="login__row min-h-screen">
    <div class="login__hero flex flex-col justify-center items-center py-10 px-4 sm:px-8 xl:px-20 text-white">
      <!-- <a [routerLink]="['']" class="w-48 inline-block"><img src="assets/images/logo.png" alt="Lieblings" /></a> -->
      <!-- <h2 class="text-center mt-6">TO KEEP CONNECTED WITH LARGEST IN THE WORLD</h2> -->
    </div>
    <div class="login__content p-4 sm:p-8 flex flex-col justify-center bg-accent">
      <div class="login w-full max-w-xl rounded-md mx-auto border p-4 sm:p-8 xl:p-20">
        <form id="signupForm" #signupForm="ngForm" (ngSubmit)="registerUser(signupForm)">
          <h1 class="text-2xl font-bold">Sign up</h1>
          <div class="mb-4 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="firstName">First Name</label>
            <input
              class="
                text-sm
                appearance-none
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                bg-gray-100
                leading-tight
                focus:outline-none
                focus:shadow-outline
                h-10
              "
              ngModel
              name="firstName"
              required
              id="firstName"
              type="text"
              placeholder="First Name"
            />
          </div>
          <div class="mb-4 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="lastName">Last Name</label>
            <input
              class="
                text-sm
                appearance-none
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                bg-gray-100
                leading-tight
                focus:outline-none
                focus:shadow-outline
                h-10
              "
              ngModel
              name="lastName"
              required
              id="lastName"
              type="text"
              placeholder="Last Name"
            />
          </div>
          <div class="mb-4 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="email"> Email </label>
            <input
              class="
                text-sm
                appearance-none
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                bg-gray-100
                leading-tight
                focus:outline-none
                focus:shadow-outline
                h-10
              "
              ngModel
              name="email"
              ng-required="email"
              id="email"
              type="text"
              placeholder="Email address"
            />
          </div>
          <div class="mb-6 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="password"> Password </label>
            <input
              class="
                text-sm
                bg-gray-100
                appearance-none
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                mb-1
                leading-tight
                focus:outline-none
                focus:shadow-outline
                h-10
              "
              ngModel
              name="password"
              required
              id="password"
              type="password"
              placeholder="Password"
            />
          </div>
          <div class="mb-6 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="mobile"> Mobile </label>
            <input
              class="
                text-sm
                bg-gray-100
                appearance-none
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                mb-1
                leading-tight
                focus:outline-none
                focus:shadow-outline
                h-10
              "
              ngModel
              name="mobile"
              required
              id="mobile"
              type="text"
              placeholder="Mobile"
            />
          </div>
          <div class="mb-6 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="age"> Age </label>
            <input
              class="
                text-sm
                bg-gray-100
                appearance-none
                rounded
                w-full
                py-2
                px-3
                text-gray-700
                mb-1
                leading-tight
                focus:outline-none
                focus:shadow-outline
                h-10
              "
              ngModel
              name="age"
              required
              id="age"
              type="text"
              onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57"
              placeholder="Age"
            />
          </div>
          <div class="mb-6 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="location"> Location </label>
            <select
              style="margin-bottom: 10px; border-radius: 3px; background-color: #f3f4f6; font-size: 0.9rem; width: 100%"
              ngModel
              name="locationId"
              id="locationId"
            >
              <option *ngFor="let location of locations" value="{{ location.id }}">
                {{ location.name }}
              </option>
            </select>
          </div>
          <div class="flex w-full mt-6">
            <button
              class="
                w-full
                bg-gray-800
                hover:bg-grey-900
                text-white text-sm
                py-2
                px-4
                font-semibold
                rounded
                focus:outline-none
                focus:shadow-outline
                h-10
              "
              type="submit"
              [disabled]="!signupForm.valid"
            >
              Sign up
            </button>
          </div>
        </form>
        <div class="mt-3">
          <span class="text-gray-600 text-sm"> Already have an account? </span>
          <a routerLink="/auth/login" class="text-gray-700 text-sm font-semibold hover:text-accent"> Login </a>
        </div>
        <div class="mt-4">
          <a [routerLink]="['/']" class="text-gray-700 text-sm hover:text-accent inline-flex items-center"
            ><mat-icon class="h-4 w-4 leading-4 text-lg mr-2">keyboard_backspace</mat-icon>Go to Home</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  var app = angular.module('myApp', []);
  app.controller('myCtrl', function ($scope) {
    $scope.locations = getAllLocations();
  });
</script>
